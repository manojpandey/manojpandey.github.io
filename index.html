    <script type="text/javascript">
    var textarray = [
        "printf (Hello, World !);",

        "<p>Hello, World !</p>",
        "put 'Hello, World !'",
        "puts 'Hello, World !'",
        "PRINT *, 'Hello, World !'"
    ];

    function RndText() {
        var rannum = Math.floor(Math.random() * textarray.length);
        document.getElementById('arraytext').innerHTML = textarray[rannum];

    onload = function() {
        RndText();
    }

    var inter = setInterval(function() {
        RndText();
    }, 500);
